<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create and Insert Element in any index</h2>
    <ul id="list">
        <li>Html</li>
        <!--<li>Css</li> -->
        <li>Js</li>
        <li>React</li>
    </ul>

    <script>
       let list = document.getElementById("list");
       let item = document.createElement("li");
       item.textContent = "Css";
       let position = list.firstElementChild.nextElementSibling;
       console.log(position);
       list.insertBefore(item, position);

       let item2 = document.createElement("li");
       item2.textContent = "Bs";
       console.log(item2);
       let pos = list.lastElementChild;
       list.insertBefore(item2, pos);

       // list. children[0] - no need to use firstElementChild,LastElementChild
    </script>
</body>
</html>
