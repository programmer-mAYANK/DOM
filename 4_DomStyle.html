<body>
    <button id="btn">Click on Me</button>


    <p>Changes style using setAttribute</p> 

      <script>
          let btn = document.getElementById("btn");
        // btn.style.backgroundColor = "yellow"; //
        
        btn.style.cssText =
        "color: blue;background-color:yellow; padding:7px;border:4px solid";
      </script>  
</body>
