<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .button{

    </style>
  </head>
  <body>
    <h1>Introduction to DOM in JavaScript</h1>
    <h2>This is a simple Heading 2 Tag</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, ad?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam velit eiusassumenda.</p>
    <p>This is a simple Paragraph type content</p>
    <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=870"
      alt="" class="image">
      <br>
      <button>Click Me</button>
      <script>
        // id selector:
        let heading = document.getElementById("heading"); // target h2
        console.log(heading); // check in console
        // update text: innerText
        heading.innerText = "Changes heading content using DOM...";

        // class selector:
        let para = document.getElementsByClassName("para");
        console.log(para);
        para.innertext = "This is the new Content using DOM";
      </script>
  </body>
